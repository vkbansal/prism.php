    <script type="text/javascript">
        $(document).ready(function(){

            function switchTheme(id, select){
                $('link[id^=theme]').attr('disabled', 'disabled');
                $('link#theme-'+ id).removeAttr('disabled');
                if (select) $('#theme-switcher').val(id);
            }
            
            $("#theme-switcher").on('change', function(){
                var id = $(this).val();
                switchTheme(id);
            });

            switchTheme('okaidia', true);

            $('a.dropdown-toggle').on('click', function(){
               $(this).closest('li').toggleClass('open');
                return false;
            });
        });
    </script>
     <script type="text/javascript">
    $(document).ready(function(){

        var treePath = 'https://api.github.com/repos/vkbansal/prism.php/git/trees/gh-pages',
            rawPath = "65db084ae4bf0f79b5e9c9f3de2ca91ca4bc2c8a",
            treePromise = $.get(treePath + "?recursive=1"),
            cache = {};

        function switchSample(id, source){
            treePromise.done(function(data){
                for(var i = 0, l = data.tree.length; i < l; i++){
                    var file = data.tree[i];

                    if (file.path === 'samples/partials/' + id + '.html'){
                        if (cache[id]){
                            $("#lang-showcase").html(cache[id]);
                        } else {
                            $.ajax({
                                url: file.url, 
                                headers:{
                                    Accept: "application/vnd.github.VERSION.raw",
                                    Authorization: "Basic NjVkYjA4NGFlNGJmMGY3OWI1ZTljOWYzZGUyY2E5MWNhNGJjMmM4YTo="
                                },
                                dataType: 'html',
                                beforeSend: function(){
                                    var span = $(document.createElement('div')).addClass('loader');
                                    $("#lang-showcase").empty().append(span);
                                }
                            }).done(function(code){
                                $("#lang-showcase").html(code);
                                cache[id] = code;
                            });
                        }
                        break;
                    }
                }
                if (source === 'hash'){
                    $("#lang-select").val(id);
                } else if (source === 'select'){
                    window.location.hash = "#" + id;
                }
            });
        }
        
        $("#lang-select").on('change', function(){
            var id = $(this).val();
            switchSample(id, 'select');
        });

        var hash = window.location.hash.substring(1);

        if(hash){
            switchSample(hash, 'hash');
        } else {
            switchSample('markup', 'hash');
            $("#lang-select").val('markup');
        }
    });
